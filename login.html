{% extends "accounts/auth_base.html" %}

{% load crispy_forms_tags %}


{% block title %}Log In{% endblock %}


{% block form_heading %}Please Log In{% endblock %}

    {% block form %}
    <div class="container">
        {% csrf_token %}
        {% crispy form %}
    </div>
    <div class ="container">
        <h5>Dont have an account?</h5>
        <a href="{% url 'accounts:signup' %}"><button class="btn">Sign up</button></a>
    </div>
    {% endblock form %}
